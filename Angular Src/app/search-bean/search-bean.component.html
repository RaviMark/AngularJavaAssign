
<br><br>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    First Name :
    <input type="text" formControlName="firstName" required><br><br>
    Last Name :
    <input type="text" formControlName="lastName" required><br><br>
    Email :
    <input type="email" formControlName="email" required><br><br>
    Age :
    <input type="number" formControlName="age" required>
    <br><br>
    <button type="submit">Submit</button>
</form>
<br>

<p>
    Form Value: {{ profileForm.value | json }}
</p><br>
Result :{{res}}
